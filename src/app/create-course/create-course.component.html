<div class="container" style="margin-top: 4rem">
  <form>
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text" class="form-control" id="courseName" name="name"
             [(ngModel)]="toSubmit.title"
             placeholder="Course">

      <label for="courseAbrv">Course Abbervation</label>
      <input type="text" class="form-control" id="courseAbrv" name="abrv"
             [(ngModel)]="toSubmit.abbreviation"
             placeholder="CRE">

      <a class="btn btn-primary" role="button" (click)="submitCourse()">Submit</a>
    </div>
  </form>
</div>
