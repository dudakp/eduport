<div class="container">
  <div class="row">
    <div class="col col-3 ">
      <app-profile-badge [fullName]="userFullName"></app-profile-badge>
      <app-list-card [content]="listCard"></app-list-card>
    </div>
    <div class="col col-6 ">
      <app-news-card *ngFor="let newsItem of newsItems" [news]="newsItem" ></app-news-card>
    </div>
    <div class="col col-3 ">
      <app-notifications-card
        *ngFor="let card of notifications"
        [notificationType]="card"
      ></app-notifications-card>
    </div>
  </div>
</div>
