<div class="container" style="margin-top: 3rem">
  <div class="row">
    <div class="col col-3 ">
      <!--      <app-login></app-login>-->
      <app-profile-badge></app-profile-badge>
      <app-list-card [courses]="coursesEnrolled"></app-list-card>
    </div>
    <div class="col col-6 ">
      <app-news-card *ngFor="let newsItem of news" [newsItem]="newsItem">
      </app-news-card>
    </div>
    <div class="col col-3 ">
      <app-notifications-card
        *ngFor="let card of notifications"
        [notificationType]="card"
      ></app-notifications-card>
    </div>
  </div>
</div>
