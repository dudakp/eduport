<div class="card">
  <div class="card-header" *ngIf="isStudentLoggedIn()">
    <a [routerLink]="['/courseDetail', newsItem.course.id]">
      {{ newsItem.course.title }}
    </a>

  </div>
  <div class="card-header" *ngIf="!isStudentLoggedIn()">
    <a>
      {{ student.username }}
    </a>
  </div>

  <div class="card-body" *ngIf="isStudentLoggedIn() && !router.url.includes('Detail')"
       style="
          max-height: 300px;
          overflow: hidden;
          text-overflow: ellipsis;">
    <h5 class="card-t">{{ newsItem.title }}</h5>
    <p class="card-text">
      {{ newsItem.content }}
    </p>
  </div>
  <div class="card-body" *ngIf="!isStudentLoggedIn()">
    <h5 class="card-t" *ngFor="let course of student.coursesEnrolled">{{ course.title }}</h5>
  </div>
  <div class="card-body" *ngIf="isStudentLoggedIn() && router.url.includes('Detail')">
    <h5 class="card-t">{{ newsItem.title }}</h5>
    <p class="card-text">
      {{ newsItem.content }}
    </p>
  </div>
</div>
